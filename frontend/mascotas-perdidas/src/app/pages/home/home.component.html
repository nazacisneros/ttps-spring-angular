<div *ngIf="!auth.isLoggedIn()">
  <h1>Bienvenido</h1>
  <p>Encontrá mascotas perdidas y ayudá a que vuelvan a casa.</p>
</div>

<div *ngIf="auth.isLoggedIn()">
  <h1>Hola {{ auth.getUser()?.nombre }}</h1>

  <p>
    Disfruta de las funcionalidades y hagamos que las mascotas vuelvan a casa!
  </p>

  <div class="acciones">
    <button routerLink="/mascotas/nueva" class="primary">Reportar Mascota Perdida</button>
    <button routerLink="/perfil" class="secondary">Editar Datos Personales</button>
    <button routerLink="/eliminar-cuenta" class="danger">Eliminar Cuenta</button>
  </div>
</div>
