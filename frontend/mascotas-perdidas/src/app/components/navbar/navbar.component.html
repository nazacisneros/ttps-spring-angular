<a routerLink="/">Home</a>
<a routerLink="/mascotas-perdidas">Mascotas Perdidas</a>

<ng-container *ngIf="auth.user$ | async as user; else loggedOut">
  <span>{{ user.nombre }}</span>
  <button (click)="auth.logout()">Salir</button>
</ng-container>

<ng-template #loggedOut>
  <a routerLink="/login">Login</a>
  <a routerLink="/registro">Registrarse</a>
</ng-template>
