# ========================================
# Configuración de MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/ttps?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=ttps-vyn
spring.datasource.password=vickyynazita
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# Configuración de JPA/Hibernate
# ========================================
# update: actualiza el esquema sin perder datos
# create: crea el esquema desde cero (BORRA DATOS EXISTENTES)
# create-drop: crea al iniciar y elimina al cerrar
# validate: solo valida que el esquema coincida
# none: no hace nada
spring.jpa.hibernate.ddl-auto=update

# Dialecto de MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL en consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Configuración de Logging (Opcional)
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# ========================================
# Configuración del servidor
# ========================================
server.port=8080

# ========================================
# Inicialización de datos SQL
# ========================================
# always: siempre ejecuta data.sql (cuidado con duplicados)
# never: nunca ejecuta data.sql
# embedded: solo para bases de datos embebidas (H2)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
